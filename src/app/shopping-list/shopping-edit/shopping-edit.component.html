<br><br>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input #txtName id="name" type="text" class="form-control" [(ngModel)]="ingredientName">
            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" class="form-control" [(ngModel)]="ingredientAmount">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" type="button" [disabled]="ingredientName==''"
                    (click)="onAddIngredient()">Add</button>
                <button class="btn btn-danger" type="button">Delete</button>
                <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div>
        </div>
        <div class="row" *ngIf="showIngredientAddedLabel">
            <div class="col-xs-12">Ingredient Correctly added!</div>
        </div>
    </div>
</div>

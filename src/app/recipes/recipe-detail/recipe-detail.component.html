<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a (click)="askConfirmToDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeService.selectedRecipe?.imagePath" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeService.selectedRecipe?.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeService.selectedRecipe?.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients: </h4>
        <p class="ingredient" *ngFor="let ingredient of recipeService.selectedRecipe?.ingredients">
            {{ingredient.name}}: {{ingredient.amount}}
        </p>
    </div>
</div>

<ngx-smart-modal #deleteConfirmModal identifier="deleteConfirmModal">
    <h1>DELETE RECIPE</h1>
    <p>Are you sure to delete the recipe {{ recipeService.selectedRecipe?.name }}</p>

    <button (click)="onDeleteRecipe()">Yes</button>
    <button (click)="deleteConfirmModal.close()">Cancel</button>
</ngx-smart-modal>
